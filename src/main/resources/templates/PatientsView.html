<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout" 
	layout:decorator="template1.html"
	>
<head>
<meta charset="utf-8">
<title>Patients</title>
</head>
<body>
<div layout:fragment="pageContent">
	<div class="container">
		<div class="card mt-3">
			<div class="card-header">Liste des Patients</div>
			<div class="card-body">
				<form method="get" th:action="@{index}">
					<!-- si je click button j'appell la page /index -->
					<label> Mot Clé</label> 
					<input type="text" name="motCle" th:value="${motCle}">
					<button class="btn btn-success">Chercher</button>
				</form>
				<table class="table">
					<tr>
						<th>ID</th>
						<th>Nom</th>
						<th>Date</th>
						<th>Score</th>
						<th>Malade</th>
					</tr>
					<tr th:each="p:${patientsPage.content}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.nom}"></td>
						<td th:text="${p.dateNaissance}"></td>
						<td th:text="${p.score}"></td>
						<td th:text="${p.malade}"></td>
						<td>
						<a onclick="return confirm('Etes vous sûre ?')"
							class="btn btn-danger" th:href="@{deletePatient(id=${p.id})}">Delete</a>
						</td>
						<td>
							<a th:href="@{editPatient(id=${p.id})}"><i class='fas fa-edit' style="color:green"> </i></a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:each="p:${pages}">
					<a class="btn" th:href="@{index(mc=${mc},page=${p})}" th:text="${p}"></a>
				</li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>

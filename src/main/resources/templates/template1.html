<!DOCTYPE html>
 <!-- on ajoute la namespace  xmlns:sec pour permettre au thymeleaf de communiquer ves spring security -->

<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="www.ultraq.net.nz/thymeleaf/Layout" 
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
 >
<head>
<meta charset="utf-8">
<title> Patients</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"></link>
	<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand"  th:href="@{/}">Patients</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Medecins</a>
    </li>
     <!-- Dropdown -->
     <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Action
      </a>
      <div class="dropdown-menu">
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{add}">Ajouter</a>
      </div>
    </li>
     </ul>
     <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        <span sec:authentication="name"></span>
      </a>
      <div class="dropdown-menu">
        <a sec:authorize="isAnonymous()" class="dropdown-item" href="#">Login</a>
        <a sec:authorize="isAuthenticated()"class="dropdown-item" th:href="@{logout}">Logout</a>
        <a class="dropdown-item" href="#">Profile</a>
      </div>
    </li>
  </ul>
</nav>
<section layout:fragment="pageContent"></section>
</body>
</html>

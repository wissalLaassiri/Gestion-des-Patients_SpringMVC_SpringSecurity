<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorator="template1.html">
<head>
<meta charset="utf-8">
<title>Form Patients</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"></link>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container">
			<div class="card mt-3">
				<div class="card-header" th:if="${patient.id==null}">Nouveau Patient</div>
				<div class="card-header" th:if="${patient.id!=null}">Mise Ã  jour d'un patient</div>
				<div class="card-body">
					<form method="Post" th:action="@{savePatient}">
						<div class="form-group">
							<label class="control-label">Id</label> 
							<label class="control-label" th:text="${patient.id}"></label> 
								<input type="hidden" class="form-control" name="id" th:value="${patient.id}">
						</div>
						<div class="form-group">
							<label class="control-label">Nom</label> 
							<input type="text" class="form-control" name="nom" th:value="${patient.nom}">
							<span th:errors=${patient.nom} class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Date de Naissance</label> 
							<input type="date" class="form-control" name="dateNaissance" th:value="${patient.dateNaissance}"> 
							<span th:errors=${patient.dateNaissance}></span>
						</div>
						<div class="form-group">
							<label class="control-label">Score</label> 
							<input type="text" name="score" class="form-control" th:value="${patient.score}">
							<span th:errors=${patient.score} class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Malade</label>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}"> 
								<label class="form-check-label"> Oui </label> 
								<span th:errors=${patient.malade}></span>
							</div>
						</div>
						<button th:onclick="alert('done')" class="btn btn-primary"
							type="submit">Confirmer</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
